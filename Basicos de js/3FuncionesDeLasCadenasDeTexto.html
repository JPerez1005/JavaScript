<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas de Texto</title>
</head>
<body>
    <h1>El uso de las cadenas de Texto</h1>
    <script>
        let nombre="Julian";
        let apellido="Perez";
        let saludo = new String("Hola mundo de ingenieros");//cadena de texto
        let lorem = "Somos lo que pensamos. Nos convertimos en nuestros pensamientos."

        console.log(nombre.length,//muestra la cantidad e caracteres del valor
        apellido.toUpperCase(),//muestra todo en mayuscula
        lorem.includes("pensamos"),//busca la palabra en la cadena de texto
        lorem.trim(), //quita los espacios en blanco
        lorem.split(" ") //genera arreglos apartir de los espacios en las cadenas de texto
        //tambien se pueden separar a partir de comas o palabras y vocales
        
        );
    </script>
</body>
</html>
