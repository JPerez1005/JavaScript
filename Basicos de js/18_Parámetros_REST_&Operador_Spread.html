<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros REST & Operador Spread</title>
</head>
<body>
    <center>
        <h1>Parámetros REST & Operador Spread</h1>
    </center>
    <script>
        function sumar(a,b, ...c){
            let resultado=a+b;

            c.forEach(function (n){//por ahora esta es una función anonima como arrow function
                resultado= resultado+n;
            });

            return resultado;
        }

        console.log(1,2);
        console.log(1,2,3);
        console.log(5,6,8,6);

        const arr1=[1,2,3,4,5],
        arr2=[6,7,8,9];

        console.log(arr1,arr2);
        let arr3=[...arr1, ...arr2];
        console.log(arr3);
    </script>
</body>
</html>
