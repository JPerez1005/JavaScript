<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and continues</title>
</head>
<body>
    <center>
        <h1>Break and Continues</h1>
    </center>

    <script>

        let numeros=[1,2,3,4,5,6,7,8,9,0];
        for(let i=0;i<numeros.length; i++){
            if (i===5) {
                break;//rompe el ciclo
            }
            console.log(i);
            //o tambien sirve para recorrer el arreglo 
            //de modo ordenado sin cambiar nada:
            // console.log(numeros[i]);,aquí recorremos el arreglo
            /*La diferencía es que en uno recorremos el arreglo y el otro
            recorremos el iterador*/
        }

        for(let i=0;i<numeros.length; i++){
            if (i===5) {
                continue;//se salta el numero 5 en el iterador
            }
            console.log(i);
        }

    </script>
</body>
</html>
