<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        // parse hace una conversion de valores de tippo string a valores
        // validos en javascript, numeros tambien, entre otros
        console.log(JSON);
        console.log(JSON.parse("{}"));
        console.log(JSON.parse("[1,2,3]"));
        // json.stringify funciona exactamente igual a el parse, la diferencia 
        //es que este hace la conversion de cualquier tipo de valor a tipo string
        console.log(JSON.stringify([1,2,3,4]));
    </script>
</body>
