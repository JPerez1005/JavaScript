<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <script>
        const set=new Set([1,2,3,3,4,5,true,false,false,{},{},"hola,Hola"]);
        console.log(set);//nos muestra el arreglo pero sin valores repetidos
        console.log(set.size);

        const set2=new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});

        console.log(set2);
        console.log(set2.size);

        console.log("Recorriendo Set");
        for(item of set){
            console.log(item);//Recorremos cada item de nuestro arreglo set 
        }

        console.log("Recorriendo Set2");
        set2.forEach(item=>console.log((item)));

        //convertimos el set en un array list
        let arr=Array.from(set);
        console.log(arr);
        console.log(arr[0]);

        set.delete("Hola");//eliminamos el valor hola en set
        console.log(set);

        console.log(set.has("hola"));//averiguar si existe este valor en los parametros de set

        set2.clear();//si activamos esta funcion eliminariamos por completo el set2
        console.log(set2);
    </script>
</body>
</html>
