<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literales</title>
</head>
<body>
    <center>

        <h1>Objetos Literales</h1>

    </center>
    <script>
        let nombre=`Julian`,edad=20;

        let persona={
            nombre: nombre,
            edad: edad,
            hablar: function(){
                 console.log(`Hola que mas`);
            }
        }

        console.log(persona);
        persona.hablar();

        let personados={
            nombre,
            edad,
            clase: `Alta`,
            hablar(){//nuevo metodo de escribir una funci√≥n
                 console.log(`Hola que mas`);
            }
        }

        console.log(personados);
        personados.hablar();



    </script>
</body>
</html>
