<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Asyncronas</title>
</head>
<body>
    <script>
        function cuadradoPromise(value, callback){

if(typeof value!== "number"){
    return Promise.reject(`error, el valor ${value} ingresado no es un numero`);
}//para valores que no son numeros le colocamos un error


return new Promise((resolve, reject)=>{
    setTimeout(()=>{
    resolve({
        value,
        result: value*value
    });
},0 | Math.random()*100);
});
}

async function funcionAsyncronaDeclarada(){
    try {
        console.log(`Inicio Async Function`);
        let obj= await cuadradoPromise(0);//con away esperamos el resultado
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromise(1);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromise(2);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        console.log(`Fin`)
    } catch (err) {
        console.error(err);
    }
}

const funcionAsyncronaExpresada=async ()=>{
    try {
        console.log(`Inicio Async Function`);
        let obj= await cuadradoPromise(3);//con away esperamos el resultado
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromise(4);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        obj=await cuadradoPromise(5);
        console.log(`Async Function: ${obj.value}, ${obj.result}`);

        console.log(`Fin`)
    } catch (err) {
        console.error(err);
    }
}

funcionAsyncronaDeclarada();
    </script>
</body>
</html>
