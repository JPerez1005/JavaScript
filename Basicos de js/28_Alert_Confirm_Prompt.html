<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert y Confirm y Prompt</title>
</head>
<body>
    <script>
        console.log(window);
        console.clear();
        let w1=alert(`a una tales`);
        let w2=confirm(`A ver que pasa`);
        let w3=prompt(`es h?`);

        console.log(w1);
        console.log(w2);
        console.log(w3);
    </script>
</body>
</html>
