<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de numeros</title>
</head>
<body>
    <br>
    <p>uso basico de las variables con numeros</p>
    <script>
        let a=2;
        let b=new Number(1);
        let c=7.19;
        let d="5.6";

        console.log(a, b);
        console.log(c.toFixed(1));//muestra 1 decimal
        console.log(c.toFixed(5));//muestra cinco decimales
        console.log(parseInt(d));//pasa de texto a integer
        console.log(parseFloat(d));//passa de texto a flotante
        console.log("c:",typeof c," d:", typeof d);//muestra el tipo de variable
        console.log(a+b);//suma de variables
        console.log(c+parseInt(d));//suma de variables con un tipo string a int
        console.log(c+parseFloat(d));//suma de variables con un tipo string a float
        console.log(c+Number.parseInt(d));
        console.log(c+Number.parseFloat(d));

    </script>
</body>
</html>
