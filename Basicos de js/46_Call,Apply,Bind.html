<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call, Apply y Bind</title>
</head>
<body>
    <script>
        console.log(this);
        this.lugar="Contexto Global";

        function saludar(saludo, aQuien){
            console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
        }

        saludar();

        const obj={
            lugar:"Contexto Objeto"
        }

        saludar.call(obj,"Hola","Julian");
        saludar.call(null,"Hola","Julian");
        saludar.apply(obj,"Adios","Mejor Ingeniero del Mundo :)");

        //bind es un enlace entre contextos

        // this.nombre="Window";
        const persona={
            nombre:"Julian",
            saludar: function(){
                console.log(`Hola ${this.nombre}`)
            }
        }

        persona.saludar();

        const otraPersona={
            saludar: persona.saludar.bind(persona)
        }

        const otraPersona0={
            saludar: persona.saludar
        }

        //Aqui se ven las diferencias
        otraPersona.saludar();
        otraPersona0.saludar();
    </script>
</body>
</html>
