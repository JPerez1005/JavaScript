<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>
<body>
    <center>
        <h1>Ciclos</h1>
    </center>
    <script>
        let c=0;
        while (c<=10) {
            console.log("while"+c);
            c++;
        }
        //AquÃ­ la variable let termina siendo el numero 9

        do {
            console.log("do"+c);
            c--;
        } while (c>0);

        for (let i = 0; i < 10; i++) {
            console.log(`for `+i);
        }

        let numeros=[10,20,30,40,50,60,70,80,90];

        for (let i = 0; i < numeros.length; i++) {
            console.log(numeros[i]);
        }

        //nuevo metodo for in
        /*For in es para precisamente los objetos*/
        let myid={
            nombre:`Julian`,
            apellido:`Perez`,
            edad:35
        }
        for (let propiedades in myid) {
            // console.log(`key: ${propiedades}, Value: ${myid.propiedades}`);
            console.log(`key: ${propiedades}, Value: ${myid[propiedades]}`);
        }
        //nuevo metodo for of
        /*for of para arreglos e iterarlos y dividir estos arreglos*/
        for (const iterator of numeros) {
            console.log(iterator);
        }

        let cadena="Hola mundo :)";
        for (const caracter of cadena) {
            console.log(caracter);
        }
    </script>
</body>
</html>
