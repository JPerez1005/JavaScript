<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <script>
        console.log(Math);
        console.log(Math.PI);
        //retorno de valor absoluto
        console.log(Math.abs(-7.8));
        //metodo para redondear al entero mayor
        console.log(Math.ceil(7.1));
        //redondeo del entero menor
        console.log(Math.floor(7.8));
        //redondeo mas cercano
        console.log(Math.round(5.2));
        //numeros elevados
        console.log(Math.pow(2, 5));//dos elevado a la quinta
        //verificaci√≥n de numeros positivos neutros y negativos
        //es decir si el numero es positivo, me retorna un uno
        //si es negativo me retorna un menos uno y si es cero
        //pues cero
        console.log(Math.sign(0.3));
        //valor aleatorio
        console.log(Math.random()*100);//etc
        console.log(Math.round(Math.random()*100));
    </script>
</body>
</html>
