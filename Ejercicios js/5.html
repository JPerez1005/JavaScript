<body>
    <script>
        /*5) Programa una función que invierta las palabras de una cadena de texto,
        pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".*/

        let invertido=(cadena="")=>
        (!cadena)
        ?console.warn(`no has ingresado una cadena de texto`)
        :console.info(cadena.split("").reverse().join(""));//spli es el separador
        //reverse invierte
        //join une el arreglo a cadena
        invertido("hola mundo");
    </script>
