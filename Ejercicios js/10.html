<body>
    <script>
        /*10) Programa una función que reciba un número y evalúe si es capicúa o no 
        (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.*/

        const capicua=(numero="undefined")=>{
            if(numero===undefined) return console.error(`Por favor digite un numero`);

            let alReves=numero.split().reverse().join("");

            return(numero===alReves)
                ?console.info(`Si es capicuo, numero Original ${numero}, Numero al reves ${alReves}`)
                :console.info(`No es capicuo, numero Original ${numero}, Numero al reves ${alReves}`);
        }

        capicua("2002");
    </script>
